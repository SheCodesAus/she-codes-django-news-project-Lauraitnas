{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

    <div id="header-image"><img src="/static/images/coders2.png" alt="Shecoders" style="width:100%;"></div>

    
    <div class="external-div">
        <h2>All News</h2>
        <div id="all-stories">
            {% if stories %}
                {% for story in stories %}
                {% include "./storyCard.html" with story=story %}
                {% endfor %}
            {% else %}
                <p>No stories are available.</p>
            {% endif %}
        </div>
    </div>

{% endblock %}
